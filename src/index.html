<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="asserts/logo.png" type="image/png">
    <title>Anonym Chat</title>
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
</head>

<body ng-app="AnonymChatApp" ng-cloak class="container-fluid">
    <div class="container">
        <div class="row"></div>
        <div class="col-md-4"></div>
        <div class="jumbotron col-xs-12 col-md-4 md-whiteframe-24dp">
            <div class="container">
                <img id="brand" src="asserts/brand.jpg" alt="brand" class="img-responsive">
                <p id="p1" class="text-center"><em><b>Proudly Presents,</b></em></p>
                <img src="asserts/logo.png" alt="logo" class="img-responsive img-circle">
                <p class="text-center"><em><b>"A Place where Silent and Anonymous people meet and share thoughts."</b></em></p>
                <md-button id="button" class="md-raised btn-lg btn-block">Coming Soon</md-button>
            </div>
        </div>
    </div>
    <!-- build:js scripts/vendor.min.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/user.min.js -->
    <script src="app.module.js"></script>
    <!-- endbuild -->
</body>

</html>
