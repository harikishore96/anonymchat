<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="asserts/logo.png" type="image/png">
    <title>Anonym Chat</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
</head>

<body ng-app="AnonymChatApp" ng-cloak class="container-fluid">
    <div class="container">
        <div class="row" style="height:10px"></div>
        <div class="col-md-4"></div>
        <div class="jumbotron col-xs-12 col-md-4 md-whiteframe-24dp" style="padding-top:10px;padding-bottom:20px;margin-bottom:0px;">
            <div class="container">
                <img src="asserts/brand.jpg" alt="brand" class="img-responsive" style="margin:10px">
                <p class="text-center" style="margin-bottom:0px"><em><b>Proudly Presents,</b></em></p>
                <img src="asserts/logo.png" alt="logo" class="img-responsive img-circle">
                <p class="text-center"><em><b>"A Place where Silent and Anonymous people meet and share thoughts."</b></em></p>
                <md-button class="md-raised btn-lg btn-block" style="background-color:#000;color:#fff;">Coming Soon</md-button>
            </div>
        </div>
    </div>
    <!-- Dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="app.module.js"></script>
</body>

</html>
